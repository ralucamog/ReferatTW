<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple de implementare</title>
    <style>
        body {
            background-color: #000;
            color: #FFF;
            font-family: Arial, sans-serif;
        }

        img {
            max-width: 50%;
            /* Imaginea va ocupa 50% din lățimea containerului */
            height: auto;
            display: block;
            margin: 20px auto;
            /* Centrează imaginea pe pagină */
            border-radius: 10px;
            /* Colțuri ușor rotunjite pentru un aspect modern */
        }


        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: #fff;
            color: #000;
            padding: 10px;
            z-index: 100;
        }

        .skip-link:focus {
            top: 10px;
        }
    </style>
</head>

<body>

    <a href="#main-content" class="skip-link">Sari la conținut</a>

    <header>
        <h1>Principii de accesibilitate web</h1>
    </header>

    <main id="main-content">
        <img src="diagrama.png" alt="Diagramă explicativă a principiilor accesibilității web">


        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <button type="submit" aria-label="Trimite formularul">Trimite</button>
        </form>
    </main>

</body>

</html>
