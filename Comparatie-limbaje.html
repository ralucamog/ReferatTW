<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparatie: WCAG vs ARIA & HTML5 Semantic vs Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function testAccessibility() {
            let wcagLabel = document.querySelector("label[for='nume']").innerText;
            let ariaLabel = document.getElementById("label-nume").innerText;

            document.getElementById("wcag-output").innerText = "Eticheta WCAG asociată ";
            document.getElementById("aria-output").innerText = "Eticheta ARIA asociată ";

            let html5Heading = document.querySelector("article h2").innerText;
            let bootstrapHeading = document.querySelector(".card-header").innerText;

            document.getElementById("html5-output").innerText = "Titlu HTML5 Semantic";
            document.getElementById("bootstrap-output").innerText = "Titlu Bootstrap";
        }
    </script>
</head>

<body class="container mt-5" onload="testAccessibility()">

    <h1>WCAG vs ARIA</h1>

    <h2>Exemplu WCAG</h2>
    <label for="nume">Nume:</label>
    <input type="text" id="nume" name="nume" class="form-control mb-3">
    <p id="wcag-output" class="text-info"></p>

    <h2>Exemplu ARIA</h2>
    <label id="label-nume">Nume:</label>
    <input type="text" aria-labelledby="label-nume" class="form-control mb-5">
    <p id="aria-output" class="text-info"></p>

    <h1>HTML5 Semantic vs Bootstrap Accessibility</h1>

    <h2>Exemplu HTML5 Semantic</h2>
    <article class="border p-3 mb-3">
        <h2>Știre importantă</h2>
        <p>Conținut relevant despre eveniment.</p>
    </article>
    <p id="html5-output" class="text-info"></p>

    <h2>Exemplu Bootstrap Accessibility</h2>
    <div class="card">
        <div class="card-header">Știre importantă</div>
        <div class="card-body">Conținut relevant despre eveniment.</div>
    </div>
    <p id="bootstrap-output" class="text-info"></p>

</body>

</html>
